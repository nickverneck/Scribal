version: '3.9'
services:
  db:
    image: postgres:16-alpine
    container_name: scribal-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: scribal
      POSTGRES_USER: scribal
      POSTGRES_PASSWORD: scribal
    ports:
      - "5432:5432"
    volumes:
      - scribal_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "scribal"]
      interval: 5s
      timeout: 3s
      retries: 10

  # Optional: pgAdmin UI at http://localhost:5050
  pgadmin:
    image: dpage/pgadmin4:8
    container_name: scribal-pgadmin
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin1234
    ports:
      - "5050:80"
    volumes:
      - scribal_pgadmin:/var/lib/pgadmin

  server:
    build:
      context: ./apps/server
      dockerfile: Dockerfile.dev
    container_name: scribal-server
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      PORT: 5174
      CLIENT_ORIGIN: http://localhost:5173
      DATABASE_URL: postgres://scribal:scribal@db:5432/scribal
      NODE_ENV: development
    ports:
      - "5174:5174"
    working_dir: /app
    volumes:
      - ./apps/server:/app
      - server_node_modules:/app/node_modules

  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile.dev
    container_name: scribal-web
    restart: unless-stopped
    depends_on:
      - server
    environment:
      VITE_SERVER_URL: http://localhost:5174
      NODE_ENV: development
    ports:
      - "5173:5173"
    working_dir: /app
    volumes:
      - ./apps/web:/app
      - web_node_modules:/app/node_modules

volumes:
  scribal_pgdata:
  scribal_pgadmin:
  server_node_modules:
  web_node_modules:
